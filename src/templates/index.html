<!doctype html>
<html>
    <head>
        <title>List of events</title>
    </head>
    <body>
        {% if events %}
            <h1>Events:</h1>
            <ul>
                {% for event in events %}
                <li>
                    {{ event }}
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>No events!</h1>
        {% endif %}
    </body>
</html>
